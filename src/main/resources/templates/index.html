 <!DOCTYPE html>

<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="shortcut icon" type="image/x-icon"	href="../static/icons/the-movie-db-25210-0.jpg" th:href="@{/icons/the-movie-db-25210-0.jpg}">
    
    <title>Menu</title>
	
	<div th:replace="common/fragments :: css-importok"></div>

  </head>

  <body>
	
	<div th:replace="common/fragments :: navbar"></div>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Test Movie DB</h1>
          <p class="lead text-muted">This database is used to store movies</p>
          
         
          <p>
            <a href="/movies" class="btn btn-secondary my-2 proba">All movie in the database</a>
          </p>
        </div>
                
      </section>
      

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
          

            <div class="col-md-4 " th:each="movie: ${movies}">
              <div class="card mb-4 box-shadow movieIndex">
                <img class="card-img-top" th:src="@{${movie.logoImagePath}}"alt="Card image cap">
                <div class="card-body">
                  <p th:text=${movie.title}>TITLE</p>
                  <p class="card-text" th:text=${movie.description}>DESC</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    
                    	
                      <a th:href="@{movie/(id=${movie.id})}" type="button" class="btn btn-sm btn-outline-secondary">Details</a>
                     
                    </div>
                    <small class="text-muted" th:text=${movie.releseDate}  >relese date</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
       
      </div>
    </footer>
